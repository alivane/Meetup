<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meetup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="form-contacto">
		<div>
			<div class="container">
			<h1>¡Contáctate con nosotros!</h1>
			<h3>Envíanos tus dudas o sugerencias y te responderemos a la brevedad.</h3>
			<br>
			<div class="row">
				<div class="col-md-8">
					<form role="form">
						<div class="form-group">
    					<label for="ejemplo_email_1">Email</label>
    					<input type="email" class="form-control" id="ejemplo_email_1"
       				placeholder="Introduce tu email">
  					</div>
  					<div class="form-group">
    					<label for="ejemplo_email_1">Asunto</label>
    					<input type="email" class="form-control" id="ejemplo_email_1"
       				placeholder="Asunto">
  					</div>
  					<div class="form-group">
    					<label for="ejemplo_email_1">Nombre</label>
    					<input type="email" class="form-control" id="ejemplo_email_1"
       				placeholder="Nombre">
  					</div>
  					<div class="form-group">
  						<label for="ejemplo_email_1">Mensaje</label>
  						<textarea class="form-control" rows="3" placeholder="Mensaje"></textarea>
  					</div>
					</form>
					<button type="button" class="btn btn-warning"> Enviar </button>
				</div>
			</div>
		</div>
		</div>
		
	</section>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
